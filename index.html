<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java SCript Pojects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/programming.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="cursor"></div>
        <!--------------- section-1 Bubble game------------  -->
        <section class="section">
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div id="hitval" class="box">5</div>
                    </div>
                    <div class="elem">
                        <h2>Timer</h2>
                        <div id="timerval" class="box">60</div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div id="scoreval" class="box">0</div>
                    </div>
                </div>
            <div id="pbdm">
                
            </div>
        </div>
        </section>
        <!--------------- section-3 Advance Cursor-------------->
        <section class="section">
            <div class="cursor"></div>
            <div class="project3">
                <img src="https://photos.telugurajyam.com/wp-content/uploads/2022/12/Nora-Fatehi.jpg" alt="">
            </div>
            <div class="text">
                <h1 id="sec3h1">Nora Fatehi</h1>
                <h3 >Move the CURSOR!</h3>
            </div>
        </section>
        <!--------------- section-4 Advance Cursor Effects -------------->
        <section class="section">
            <div class="elem">
                <h1>Supra</h1>
                <img src="https://th.bing.com/th/id/R.100d2e98ab427942f8a2a92ebde8196e?rik=6NOUz0kzKLibwA&riu=http%3a%2f%2fwww.hdwallpaper.nu%2fwp-content%2fuploads%2f2017%2f03%2ftoyota_supra-20.jpg&ehk=rAobnlw8vBSCKr4fGuNmgY5tyIGunNMhl7ljxb%2f9irU%3d&risl=&pid=ImgRaw&r=0" alt="">
            </div>
            <div class="elem">
                <h1>Dodge Challenger</h1>
                <img src="https://www.pcclean.io/wp-content/uploads/2019/05/Dodge-Challenger-2019-30.jpg" alt="">
            </div>
            <div class="elem">
                <h1>G-Wagan</h1>
                <img src="https://th.bing.com/th/id/OIP.kIR4SFC7pKmDucc3U_a3TgHaLH?pid=ImgDet&rs=1" alt="">
            </div>
            <div class="elem">
                <h1>Audi</h1>
                <img src="https://images.unsplash.com/photo-1462396881884-de2c07cb95ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGNhcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            </div>
            <h3 id="sec4h">Hover!</h3>
        </section>
        <!--------------- section-5 Instagram Story Feature-------------->
        <section class="section">
            <div id="card">
                <div id="full-screen"></div>
                <div id="storiyan"></div>
            </div>
            <h3 id="sec5h">Click On The Story!</h3>
        </section>
        <!------------------section-6 TicTacToe---------------->
        <section class="section" id="section6">
            <div class="gameContainer">
                <div class="Container">
                    <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                    <div class="box bt-0"><span class="boxtext"></span></div>
                    <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box br-0"><span class="boxtext"></span></div>
                    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                    <div class="box bb-0"><span class="boxtext"></span></div>
                    <div class="box bb-0 br-0"><span class="boxtext"></span></div>
                </div>
                <div class="gameInfo">
                    <h1>Welcome to TICTACTOE</h1>
                    <span class="info">Turn For X</span>
                    <button type="button" id="reset">RESET</button>
                    <div class="imgbox">
                        <img src="image/excited.gif" alt="ERROR">
                    </div>
                </div>
            </div>
        </section>


    <script src="script.js"></script>
</body>
</html>
